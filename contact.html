<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhattblogs</title>
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    
</head>

<body>
    <nav class="navi max-width3 center">
        <div class="navi-left">
            <span> Bhatt Blogs</span>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>

            </ul>
        </div>
        <div class="right">
            <form action="search.html" method="get">
                <input class="form-input" type="text" name="query" placeholder="Article search">
                <button class="btn">Search</button>
            </form>
        </div>

    </nav>
    <div class=" hr max-width3 center">
        <hr>
    </div>

    <div class="contact-content  center max-width3">
        
            <h2>Feel free to contact</h2>
            <div class="contact-form">
                
                <div class="form-box">
                    <span>User Name:</span>
                    <input class="form-input" type="text"   placeholder="Enter your name">
                </div>
                <div class="form-box">
                    <span>Users Email:</span>
                    <input class="form-input" type="email" id="email"  placeholder="Enter your email">
                    <div id="namevalid" class="invalid-feedback">
                        Your email must be valid
                    </div>
                </div>
                <div class="form-box">
                   <span>Mobile No.</span>
                   <input class="form-input" type="number" id="mob" placeholder="Enter your no." >
                   <div id="namevalid" class="invalid-feedback">
                       Please provide a valid number
                    </div>
                </div>
                <div class="form-box">
                    <span>Any questions?</span>
                    <textarea class="form-input" cols="30" rows="10" placeholder="Comment here"></textarea>
                </div>
                <div class="form-box">
                    <button class="btn" id="submit">Submit</button>
                </div>
                
            </div>
        
    </div>


    <div class="footer max-width1  center">
        <p>Copyrite &copy: iblog.com</p>
        <a href="https://www.vecteezy.com/"> Vector Credits: Vecteezy</a>
    </div>
</body>

</html>
